<div class="container-fluid powerboard">
  <div class="row">
    <div class="col-md-12">
      <h1 class="main-heading">Panel Dashboard</h1>
    </div>
  </div>
  <div class="row justify-content-center align-items-center">
      <mat-spinner *ngIf="panels.length === 0 && isLoading" class="temp-status"></mat-spinner>
      <i *ngIf="!isLoading && isError" class="fa fa-exclamation-triangle fa-5x temp-status" aria-hidden="true"></i>
  </div>
  <div class="row align-items-end" *ngIf="!isError">
    <div *ngFor="let panel of panels" class="col-xs-4 col-md-3 col-lg-2">
      <mat-card>
          <mat-card-title >
              <span class="md-headline">PANEL {{panel.Id}}</span> <code class="power"> {{panel.Power}}</code> <code>{{panel.Tension}}</code>
          </mat-card-title>
      </mat-card>
    </div>
  </div>
</div>
